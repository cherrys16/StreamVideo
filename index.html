    <!-- P√ÅGINA DE REPRODUCCI√ìN -->

                    </div>
                    <div class="controls">

                            <button id="forwardBtn">‚è© +10s</button>
                        </div>
                        <div class="volume-control">
                            <span>üîä</span>
                            <input type="range" id="volumeSlider" min="0" max="100" value="100">
                        </div>

    <script>
        // Base de datos de pel√≠culas
        const moviesDb = [
            {
                id: 1,
                name: 'JOJI - PIXEALATED KISSES',
                url: 'videos/Joji - PIXELATED KISSES (Visualizer).mp4',
                poster: 'imagenes/Joji.jpeg',
                genre: 'R&B',
                year: 2025,
                rating: 9.5,
                description: 'Joji es un cantante, compositor y productor japon√©s-australiano conocido por su estilo melanc√≥lico y experimental que mezcla R&B, lo-fi, pop alternativo y electr√≥nica. Su nombre real es George Kusunoki Miller, y antes de dedicarse a la m√∫sica era famoso en YouTube por sus personajes humor√≠sticos como Filthy Frank y Pink Guy. M√°s tarde, dej√≥ esa etapa para enfocarse en su carrera musical, ganando reconocimiento con canciones como "Slow Dancing in the Dark", "Glimpse of Us" y "Sanctuary", caracterizadas por letras emocionales, producci√≥n atmosf√©rica y una voz suave y expresiva.'
            },
            {
                id: 2,
                name: 'The Mar√≠as - Sienna',
                url: 'videos/The Mar√≠as - Sienna (Espa√±ol + Lyrics).mp4',
                poster: 'imagenes/marias.jpeg',
                genre: 'Indie',
                year: 2024,
                rating: 8.5,
                description: 'The Mar√≠as es una banda de indie pop originaria de Los √Ångeles, liderada por la cantante Mar√≠a Zardoya y el baterista y productor Josh Conway. Su estilo se distingue por una fusi√≥n suave y sensual de pop psicod√©lico, R&B, jazz y m√∫sica latina, con letras tanto en ingl√©s como en espa√±ol. La voz et√©rea de Mar√≠a, combinada con arreglos elegantes y una est√©tica visual retro, ha convertido al grupo en uno de los m√°s distintivos de la escena alternativa actual. Son conocidos por temas como "Cari√±o", "Hush" y "I Don\'t Know You."'
            },
            {
                id: 3,
                name: 'Sabrina Carpenter - Expresso',
                url: 'videos/sabrina.mp4',
                poster: 'imagenes/sabrina.jpeg',
                genre: 'Pop',
                year: 2024,
                rating: 9.0,
                description: 'Sabrina Carpenter es una cantante, compositora y actriz estadounidense conocida por su estilo pop moderno y su personalidad carism√°tica. Comenz√≥ su carrera en Disney Channel con la serie Girl Meets World, pero pronto se consolid√≥ como artista musical con su potente voz y letras sinceras. Su m√∫sica combina pop, dance y R&B, destacando por su sonido pegajoso y su toque elegante. Ha lanzado √©xitos como "Nonsense", "Feather" y "Espresso", que reflejan su evoluci√≥n hacia un estilo m√°s maduro y seguro.'
            },
            {
                id: 4,
                name: 'Lana del Rey - Young And Beautiful',
                url: 'videos/Lana Del Rey - Young and Beautiful.mp4',
                poster: 'imagenes/lanadelrey.jpeg',
                genre: 'Indie',
                year: 2013,
                rating: 8.7,
                description: 'Lana Del Rey es una cantante, compositora y productora estadounidense reconocida por su estilo melanc√≥lico y cinematogr√°fico. Su m√∫sica combina pop alternativo, indie y rock con influencias vintage, evocando la cultura estadounidense de los a√±os 50 y 60. Las letras de Lana suelen abordar temas como el amor, la tristeza, la fama y la nostalgia, con una voz suave y envolvente que se ha vuelto su sello distintivo. Alcanz√≥ fama mundial con canciones como "Video Games", "Summertime Sadness" y "Born to Die", consolid√°ndose como una de las artistas m√°s influyentes de su generaci√≥n.'
            },
            {
                id: 5,
                name: 'XG - GALA',
                url: 'videos/xg-gala.mp4',
                poster: 'imagenes/XG.jpeg',
                genre: 'HIP HOP, R&B, POP',
                year: 2025,
                rating: 9.3,
                description: 'XG es un grupo femenino de origen japon√©s formado por XGALX, conocido por su estilo futurista y su fusi√≥n de pop, R&B y hip-hop. Debutaron en 2022 y r√°pidamente llamaron la atenci√≥n internacional por su talento vocal, coreograf√≠as precisas y una fuerte presencia esc√©nica. Las integrantes destacan por su versatilidad y actitud empoderada. Sus canciones, como "Tippy Toes", "Shooting Star" y "Left Right", combinan letras en ingl√©s con producci√≥n moderna y est√©tica urbana, representando una nueva ola global de pop asi√°tico.'
            }
        ];

        let currentMovieId = null;
        const video = document.getElementById('videoPlayer');

        // Formatear tiempo
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Cargar grid de pel√≠culas
        function loadMoviesGrid() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            moviesDb.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => playMovie(movie.id);
                card.innerHTML = `
                    <div class="movie-poster">
                        <img src="${movie.poster}" alt="${movie.name}">
                        <div class="play-icon">‚ñ∂</div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.name}</div>
                        <div class="movie-description">${movie.description}</div>
                        <div class="movie-meta">
                            <span>${movie.genre}</span>
                            <span>${movie.year}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Reproducir pel√≠cula
        function playMovie(movieId) {
            const movie = moviesDb.find(m => m.id === movieId);
            if (!movie) return;

            currentMovieId = movieId;
            video.src = movie.url;

            // Cargar progreso guardado
            const saved = JSON.parse(localStorage.getItem(`movie_${movieId}`) || '{"progress": 0, "currentTime": 0}');
            video.currentTime = saved.currentTime || 0;

            // Actualizar detalles
            document.getElementById('playerMovieTitle').textContent = movie.name;

            // Cambiar a p√°gina de reproducci√≥n
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('playerPage').style.display = 'flex';

            video.play();
            document.getElementById('playBtn').textContent = '‚è∏ Pausar';
        }

        // Volver al inicio
        function goHome() {
            video.pause();
            document.getElementById('homePage').style.display = 'flex';
            document.getElementById('playerPage').style.display = 'none';
            currentMovieId = null;
        }

        // Scroll a pel√≠culas
        function scrollToMovies() {
            document.querySelector('.movies-grid').scrollIntoView({ behavior: 'smooth' });
        }

        // Controles de reproducci√≥n
        document.getElementById('playBtn').addEventListener('click', function() {
            if (video.paused) {
                video.play();
                this.textContent = '‚è∏ Pausar';
            } else {
                video.pause();
                this.textContent = '‚ñ∂ Reproducir';
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            video.pause();
            document.getElementById('playBtn').textContent = '‚ñ∂ Reproducir';
        });

        document.getElementById('rewindBtn').addEventListener('click', () => {
            video.currentTime = Math.max(0, video.currentTime - 10);
        });

        document.getElementById('forwardBtn').addEventListener('click', () => {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        });

        // Volumen
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            video.volume = e.target.value / 100;
        });

        // Pantalla completa
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            const videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    alert(`Error al activar pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Barra de progreso
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100 || 0;
            progressFill.style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(video.currentTime);

            if (currentMovieId) {
                const movieData = {
                    progress: progress,
                    currentTime: video.currentTime
                };
                localStorage.setItem(`movie_${currentMovieId}`, JSON.stringify(movieData));
            }
        });

        video.addEventListener('loadedmetadata', () => {
            const duration = formatTime(video.duration);
            document.getElementById('duration').textContent = duration;
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        video.addEventListener('play', () => {
            document.getElementById('playBtn').textContent = '‚è∏ Pausar';
        });

        video.addEventListener('pause', () => {
            document.getElementById('playBtn').textContent = '‚ñ∂ Reproducir';
        });

        // Inicializar
        loadMoviesGrid();
    </script>
</body>
</html>
